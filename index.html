<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="overlay">
        <!-- layer just to create the dark effect on the background img -->
    </div>
    <header>
        <img src="./imgs/Logo.svg" alt="Logo">
        <div class="whiteBox">
            <p id="text">QUESTION 1 OF 3:</p>
            <div class="circle-container">
                <div id="circle1" class="circle"></div>
                <div id="circle2" class="circle"></div>
                <div id="circle3" class="circle"></div>
            </div>
        </div>
        <h1 id="title">Choose one of three movies</h1>
    </header>
    <div id="movies" class="movies">
        <div id="options-1" class="movies-container">
            <img class="movie" src="./imgs/image1@1x.png" alt="first image portrait" srcset="
            ./imgs/image1@1x.png 1x,
            ./imgs/image1@2x.png 2x,
            ./imgs/image1@3x.png 3x
            ">
            <img class="movie" src="./imgs/image2@1x.png" alt="first image portrait" srcset="
            ./imgs/image2@1x.png 1x,
            ./imgs/image2@2x.png 2x,
            ./imgs/image2@3x.png 3x
            ">
            <img class="movie" src="./imgs/image3@1x.png" alt="first image portrait" srcset="
            ./imgs/image3@1x.png 1x,
            ./imgs/image3@2x.png 2x,
            ./imgs/image3@3x.png 3x
            ">
        </div>
        <div id="options-2" class="movies-container">
            <img class="movie" src="./imgs/image4@1x.png" alt="first image portrait" srcset="
            ./imgs/image4@1x.png 1x,
            ./imgs/image4@2x.png 2x,
            ./imgs/image4@3x.png 3x
            ">
            <img class="movie" src="./imgs/image5@1x.png" alt="first image portrait" srcset="
            ./imgs/image5@1x.png 1x,
            ./imgs/image5@2x.png 2x,
            ./imgs/image5@3x.png 3x
            ">
            <img class="movie" src="./imgs/image6@1x.png" alt="first image portrait" srcset="
            ./imgs/image6@1x.png 1x,
            ./imgs/image6@2x.png 2x,
            ./imgs/image6@3x.png 3x
            ">
        </div>
        <div id="options-3" class="movies-container">
            <img class="movie" src="./imgs/image7@1x.png" alt="first image portrait" srcset="
            ./imgs/image7@1x.png 1x,
            ./imgs/image7@2x.png 2x,
            ./imgs/image7@3x.png 3x
            ">
            <img class="movie" src="./imgs/image8@1x.png" alt="first image portrait" srcset="
            ./imgs/image8@1x.png 1x,
            ./imgs/image8@2x.png 2x,
            ./imgs/image8@3x.png 3x
            ">
            <img class="movie" src="./imgs/image9@1x.png" alt="first image portrait" srcset="
            ./imgs/image9@1x.png 1x,
            ./imgs/image9@2x.png 2x,
            ./imgs/image9@3x.png 3x
            ">
        </div>
        <div id="options-4" class="movies-container">
            <img class="movie" src="./imgs/wakandaforever.jpg" alt="first image portrait" >
            <img class="movie" src="./imgs/godfather.jpg" alt="first image portrait" >
            <img class="movie" src="./imgs/purplehearts.jpg" alt="first image portrait" >
        </div>
        <div id="options-5" class="movies-container">
            <img class="movie" src="./imgs/infinity.jpg" alt="first image portrait" >
            <img class="movie" src="./imgs/pacific.jpg" alt="first image portrait" >
            <img class="movie" src="./imgs/deadwol.jpg" alt="first image portrait" >
        </div>
    </div>
    <footer>
        <div>
            <p>Privacy Policy</p>
            <p>Terms of Use</p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
